<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="Logo de Yard Sale" class="logo">
            <h1 class="login-title">Email has been sent</h1>
            <p class="login-subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="./assets/Platzi_YardSale_Icons/email.svg" alt="Email">
            </div>

            <input type="submit" value="Login" class="login-buttom">
            
            <p class="finaltexts">
                <span>Didn't receive the email</span>
                <a href="">Resend</a>
            </p>

        </div>
    </section>
</body>
</html>
