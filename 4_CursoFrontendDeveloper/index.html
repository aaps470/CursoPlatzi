<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="Logo de Yard Sale" class="logo">
            <h1 class="login-title">Create a new password</h1>
            <p class="login-subtitle">Entera new password for your account</p>

            <form action="/" class="login-form">
                <label for="password" class="login-label">Password</label>
                <input type="password" id="password" placeholder="*********" class="login-input-password">

                <label for="new-password" class="login-label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*********" class="login-input-password">

                <input type="submit" value="Confirm" class="primary-buttom">
            </form>
        </div>
    </section>
</body>
</html>
