<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="Logo de Yard Sale" class="logo">

            <form action="/" class="login-form">
                <label for="password" class="login-label">Email address</label>
                <input type="password" id="password" placeholder="alguncorreo@yahoo.com" class="login-input-password">

                <label for="new-password" class="login-label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="login-input-password">

                <input type="submit" value="Log in" class="primary-buttom">
            </form>

            <a href="" class="forgot">Forgot my password</a>

            <input type="submit" value="Sign up" class="sign-buttom">
        </div>
    </section>
</body>
</html>
