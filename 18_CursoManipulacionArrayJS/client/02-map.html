<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>

    <script>
        const products = [
            {title: 'burguer', price: 120},
            {title: 'pizza', price: 70},
        ];

        const app = document.getElementById('app');

        const list = products.map(products => {
            return
            `<li>${products.title} - ${products.price}</li>`;
        })

        app.innerHTML = list.join('');
    </script>
</body>
</html>
